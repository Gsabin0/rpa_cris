<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0; /* Cor de fundo atualizada */
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <label for="select1">Selecione um produto:</label>
    <select [(ngModel)]="select1" id="select1" (change)="onChange()">
      <option *ngFor="let p of produtos" [value]="p.id">{{ p.nome }}</option>
    </select>

    <label for="select2">Selecione uma condição:</label>
    <select [(ngModel)]="select2" id="select2" class="rounded-inputs20 select-select col-md-3">
      <option *ngFor="let c of condicoes" [value]="c">{{ c }}</option>
    </select>

    <button (click)="clickButton()">OK</button>

    <p>Produtos: {{ produto }}</p>
    <p>Condicao: {{ condicao }}</p>
    <p>Valor estimado: {{ valorFormatado }}</p>
    <p>Prazo: {{ prazoEntrega }}</p>
  </div>
</body>
</html>
